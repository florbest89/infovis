    <!-- SCRIPTS -->

    <script type="text/javascript">
    var feelings = [{'feel':'I felt creative', 'agree':'88','neutral':'8','disagree':'4','id' : '0'},
         {'feel':'I felt an emotional reaction', 'agree':'66','neutral':'22','disagree':'12','id' : '1'},
         {'feel':'I learned something new about the text', 'agree':'63','neutral':'24','disagree':'13','id' : '2'},
         {'feel':'It confirmed my understanding of the text', 'agree':'57','neutral':'33','disagree':'10','id' : '3'},
         {'feel':'It jogged my memory', 'agree':'50','neutral':'35','disagree':'15'},{'feel':'The Wordle confused me', 'agree':'5','neutral':'9','disagree':'86','id' : '4'}];

  var svg = d3.select("div#svg").append("svg")
                             .attr("width",500)
                             .attr("height",150);
  var x = 0;
  var y = 20;

  var y_rect = 8;
  var x_rect = 350;

  //return value.feel.length * 3 + 150

  var svgNodes = svg.selectAll("g")
        .data(feelings)
        .enter()
        .append("g");

    svgNodes.append("text")
        .text(function(value) { return value.feel; })
        .attr("x",0)
        .attr("y",function() { aux = y ; y = y + 20; return aux; })
        .attr("font-family","fantasy")
        .attr("fill","indigo")
        .attr("font-size","20px");

y = 5;

  svgNodes.append("rect")
      .attr("x",function(value){ return x_rect; })
      .attr("y",function() { aux = y ; y = y + 20; return aux; })
      .attr("width",function(value){ return value.agree; })
      .attr("height",12)
      .attr("fill","lightgreen");

y = 5;

  svgNodes.append("rect")
      .attr("x",function(value){ return x_rect + parseInt(value.agree); })
      .attr("y",function() { aux = y ; y = y + 20; return aux;  })
      .attr("width",function(value){ return value.neutral; })
      .attr("height",12)
      .attr("fill","gainsboro");

y = 5;

  svgNodes.append("rect")
      .attr("x",function(value){ return x_rect + parseInt(value.agree) + parseInt(value.neutral); })
      .attr("y",function() { aux = y ; y = y + 20; return aux;  })
      .attr("width",function(value){ return value.disagree; })
      .attr("height",12)
      .attr("fill","firebrick");

</script>
